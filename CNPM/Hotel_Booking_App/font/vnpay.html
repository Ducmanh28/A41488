<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán VNPAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Thanh toán VNPAY</h2>
    <form id="vnpayForm">
        <div class="mb-3">
            <label for="totalMoney" class="form-label">Số tiền thanh toán</label>
            <input type="number" id="totalMoney" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả thanh toán</label>
            <input type="text" id="description" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Thanh Toán</button>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const invoiceId = urlParams.get("invoice_id");

        document.getElementById("vnpayForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const token = localStorage.getItem("access_token");
            const total_money = parseFloat(document.getElementById("totalMoney").value);
            const description = document.getElementById("description").value;

            const res = await fetch(`http://127.0.0.1:5000/payment/vnpay/${invoiceId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ total_money, description })
            });

            const result = await res.json();
            alert(result.message);
        });
    </script>
</body>
</html>
