    <div class="container mt-4">

        <form id="search-form" class="row g-3">
            <div class="col-md-4">

    <div class="container mt-4">

        <div id="hotel-list" class="row"></div>
    </div>
    <script>
        async function fetchHotels(queryParams = "") {
            try {
                let response = await fetch(`http://192.168.1.43:5000/hotels${queryParams}`);
                let hotels = await response.json();

                let hotelList = document.getElementById("hotel-list");
                hotelList.innerHTML = ""; 

                hotels.forEach(hotel => {
                    let hotelCard = document.createElement("div");
                    hotelCard.className = "col-md-4";
                    hotelCard.innerHTML = `
                        <div class="card hotel-card" onclick="redirectToHotel(${hotel.id})">
                            <div class="card-body">
                                <h5 class="card-title">${hotel.name}</h5>
                                <p class="card-text">üìç ƒê·ªãa ch·ªâ: ${hotel.address}</p>
                                <p class="card-text">‚≠ê ƒê√°nh gi√°: ${hotel.rate} sao</p>
                                <p class="card-text">üìû Hotline: ${hotel.hotline}</p>
                                <p class="card-text">üè® Tr·∫°ng th√°i: ${hotel.status}</p>

                    hotelList.appendChild(hotelCard);
                });
            } catch (error) {
                console.error("L·ªói khi t·∫£i danh s√°ch kh√°ch s·∫°n:", error);
            }
        }
        function redirectToHotel(hotelId) {
            window.location.href = `hotel_info.html?hotel_id=${hotelId}`;
        }
        async function searchHotels() {
            let area = document.getElementById("area").value;
            let checkin = document.getElementById("checkin").value;
            let checkout = document.getElementById("checkout").value;
            const vietnamTimeOffset = 7 * 60; 
            const currentDate = new Date();
            const vietnamDate = new Date(currentDate.getTime() + vietnamTimeOffset * 60 * 1000);
            const currentDateFormatted = vietnamDate.toISOString().split('T')[0];
            if (checkin >= checkout) {
                alert("Ng√†y tr·∫£ ph√≤ng ph·∫£i sau ng√†y nh·∫≠n ph√≤ng.");
                return;
            }
            if (checkin < currentDateFormatted) {
                alert("Ng√†y ƒë·∫∑t ph√≤ng ph·∫£i l·ªõn h∆°n ng√†y hi·ªán t·∫°i.");
                return;
            }
            let requestBody = {
                area: area,
                check_in: checkin,
                check_out: checkout
            };
            try {
                let response = await fetch("http://192.168.1.43:5000/hotels/find", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });
                if (!response.ok) {
                    throw new Error(`L·ªói t·ª´ server: ${response.status} - ${response.statusText}`);
                }
                let hotels = await response.json();
                displayHotels(hotels); 
            } catch (error) {
                console.error("L·ªói khi t√¨m kh√°ch s·∫°n:", error);
                document.getElementById("hotel-list").innerHTML = `<p class="text-center text-danger">L·ªói: ${error.message}</p>`;
            }
        }
        function displayHotels(hotels) {
            let hotelList = document.getElementById("hotel-list");
            hotelList.innerHTML = "";
            if (hotels.length === 0) {
                hotelList.innerHTML = `<p class="text-center text-danger">Kh√¥ng t√¨m th·∫•y kh√°ch s·∫°n ph√π h·ª£p.</p>`;
                return;
            }
            hotels.forEach(hotel => {
                let hotelCard = document.createElement("div");
                hotelCard.classList.add("col-md-4", "mb-4"); 
                hotelCard.innerHTML = `
                    <div class="card hotel-card shadow-sm" onclick="redirectToHotel(${hotel.id})">
                        <div class="card-body">
                            <h5 class="card-title">${hotel.name}</h5>
                            <p class="card-text">üìç <strong>ƒê·ªãa ch·ªâ:</strong> ${hotel.address}</p>
                            <p class="card-text">‚≠ê <strong>ƒê√°nh gi√°:</strong> ${hotel.rate} sao</p>

                        </div>

                `;
                hotelList.appendChild(hotelCard);
            });
        }
        fetchHotels();
    </script>
</body>
