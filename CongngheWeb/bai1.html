<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 600px;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #CC0033;
            color: #FFFFFF;
        }
        .average {
            font-weight: bold;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table>
        <!-- Tiêu đề cột -->
        <tr>
            <th colspan="2">Bảng điểm lớp 9B</th>
            <th rowspan="2">Toán</th>
            <th rowspan="2">Lý</th>
            <th rowspan="2">Hóa</th>
        </tr>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
        </tr>
        <!-- Dữ liệu học sinh -->
        <tr>
            <td>1</td>
            <td>Trần Đức Anh</td>
            <td>8.5</td>
            <td>3.0</td>
            <td>7.75</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kiều Thị Thu Hằng</td>
            <td>10</td>
            <td>9.25</td>
            <td>5.75</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vương Thị Lê Na</td>
            <td>2.25</td>
            <td>6.0</td>
            <td>7.75</td>
        </tr>
        <!-- Dòng trung bình -->
        <tr>
            <td colspan="5" class="average">Điểm trung bình cả lớp</td>
        </tr>
    </table>
</body>
</html>
