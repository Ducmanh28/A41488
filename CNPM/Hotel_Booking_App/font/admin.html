<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #000 !important;
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: white !important;
      font-weight: bold;
    }

    .sidebar {
      width: 220px;
      min-height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      color: #000;
      font-weight: 500;
    }

    .sidebar .nav-link.active {
      background-color: #d1e7dd;
      font-weight: bold;
    }

    .sidebar .profile {
      text-align: center;
      padding: 1.5rem 0;
      border-bottom: 1px solid #dee2e6;
    }

    .sidebar .profile img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #198754;
    }

    .info-box {
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .info-box:hover {
      background-color: #d1e7dd;
    }

    .info-box i {
      font-size: 24px;
      color: #198754;
    }

    .chart-box {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background-color: white;
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
    }

    .topbar-buttons .btn {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Hotel Booking</a>
      <div class="ms-auto topbar-buttons">
        <button class="btn btn-light me-2" disabled id="today-date"></button>
        <button class="btn btn-outline-light">ADMIN INFO</button>
      </div>
    </div>
  </nav>

  <!-- Main layout -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
      <div class="profile">
        <img src="/CNPM/Hotel_Booking_App/font/admin.jpg" alt="Admin Avatar" />
        <p class="mt-2 mb-0 fw-bold text-success">Admin Name</p>
      </div>
      <nav class="nav flex-column p-2">
        <a class="nav-link active" href="#">Dashboard</a>
        <a class="nav-link" href="manage_users.html">Quản lý người dùng</a>
        <a class="nav-link" href="manage_hotels.html">Quản lý khách sạn</a>
        <a class="nav-link" href="manage_rooms.html">Quản lý phòng</a>
        <a class="nav-link" href="manage_services.html">Quản lý dịch vụ thêm</a>
        <a class="nav-link" href="manage_invoices.html">Quản lý hóa đơn</a>
      </nav>
    </div>

    <!-- Content -->
    <div class="flex-grow-1 px-4 py-3">
      <div class="row g-4">
        <div class="col-md-3">
          <div class="info-box">
            <i class="bi bi-cart-fill"></i>
            <p class="mt-2 mb-0">Order<br /><strong>Total</strong></p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="info-box">
            <i class="bi bi-building"></i>
            <p class="mt-2 mb-0">Hotels<br /><strong>Total</strong></p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="info-box">
            <i class="bi bi-door-open"></i>
            <p class="mt-2 mb-0">Room<br /><strong>Total</strong></p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="info-box">
            <i class="bi bi-currency-dollar"></i>
            <p class="mt-2 mb-0">Money<br /><strong>Total</strong></p>
          </div>
        </div>
      </div>

      <div class="chart-box mt-4">
        <p class="m-0 text-muted">Bảng báo cáo thống kê theo năm</p>
      </div>
    </div>
  </div>

  <script>
    // Hiển thị ngày hiện tại
    const today = new Date();
    const formatted = today.toLocaleDateString("vi-VN");
    document.getElementById("today-date").innerText = formatted;
  </script>
</body>
</html>
