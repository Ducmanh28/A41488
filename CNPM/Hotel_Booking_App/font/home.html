<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang ch·ªß - ƒê·∫∑t ph√≤ng kh√°ch s·∫°n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .hotel-card {
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">HotelBooking</a>
            <div class="ms-auto">
                <a href="register.html" class="btn btn-outline-light me-2">ƒêƒÉng k√Ω</a>
                <a href="login.html" class="btn btn-light">ƒêƒÉng nh·∫≠p</a>
            </div>
        </div>
    </nav>

    <!-- T√¨m ki·∫øm kh√°ch s·∫°n -->
    <div class="container mt-4">
        <h2 class="text-center">T√¨m ki·∫øm kh√°ch s·∫°n</h2>
        <form id="search-form" class="row g-3">
            <div class="col-md-4">
                <label for="area" class="form-label">Khu v·ª±c</label>
                <input type="text" id="area" class="form-control" placeholder="Nh·∫≠p khu v·ª±c">
            </div>
            <div class="col-md-3">
                <label for="checkin" class="form-label">Ng√†y nh·∫≠n ph√≤ng</label>
                <input type="date" id="checkin" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="checkout" class="form-label">Ng√†y tr·∫£ ph√≤ng</label>
                <input type="date" id="checkout" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn btn-primary w-100" onclick="searchHotels()">T√¨m ki·∫øm</button>
            </div>
        </form>
    </div>

    <!-- Danh s√°ch kh√°ch s·∫°n -->
    <div class="container mt-4">
        <h2 class="text-center">Danh s√°ch kh√°ch s·∫°n</h2>
        <div id="hotel-list" class="row"></div>
    </div>

    <script>
        async function fetchHotels(queryParams = "") {
            try {
                let response = await fetch(`http://127.0.0.1:5000/hotels${queryParams}`);
                let hotels = await response.json();

                let hotelList = document.getElementById("hotel-list");
                hotelList.innerHTML = ""; 

                hotels.forEach(hotel => {
                    let hotelCard = document.createElement("div");
                    hotelCard.className = "col-md-4";
                    hotelCard.innerHTML = `
                        <div class="card hotel-card" onclick="redirectToHotel(${hotel.id})">
                            <div class="card-body">
                                <h5 class="card-title">${hotel.name}</h5>
                                <p class="card-text">üìç ƒê·ªãa ch·ªâ: ${hotel.address}</p>
                                <p class="card-text">‚≠ê ƒê√°nh gi√°: ${hotel.rate} sao</p>
                                <p class="card-text">üìû Hotline: ${hotel.hotline}</p>
                                <p class="card-text">üè® Tr·∫°ng th√°i: ${hotel.status}</p>
                            </div>
                        </div>
                    `;
                    hotelList.appendChild(hotelCard);
                });
            } catch (error) {
                console.error("L·ªói khi t·∫£i danh s√°ch kh√°ch s·∫°n:", error);
            }
        }

        function redirectToHotel(hotelId) {
            window.location.href = `hotel_info.html?hotel_id=${hotelId}`;
        }

        function searchHotels() {
            let area = document.getElementById("area").value;
            let checkin = document.getElementById("checkin").value;
            let checkout = document.getElementById("checkout").value;

            // Chuy·ªÉn ƒë·ªãnh d·∫°ng ng√†y v·ªÅ mm-dd-yyyy
            checkin = formatDate(checkin);
            checkout = formatDate(checkout);

            let queryParams = `?area=${encodeURIComponent(area)}&checkin=${checkin}&checkout=${checkout}`;
            fetchHotels(queryParams);
        }

        function formatDate(dateStr) {
            if (!dateStr) return "";
            let date = new Date(dateStr);
            let month = String(date.getMonth() + 1).padStart(2, '0');
            let day = String(date.getDate()).padStart(2, '0');
            let year = date.getFullYear();
            return `${month}-${day}-${year}`;
        }

        // T·∫£i danh s√°ch kh√°ch s·∫°n ban ƒë·∫ßu
        fetchHotels();
    </script>

</body>
</html>
