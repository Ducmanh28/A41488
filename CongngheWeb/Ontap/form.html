<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điểm lớp 9B</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            font-size: 12px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

        th {
            background-color: #CC0033;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>Bảng điểm lớp 9B</h1>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Toán</th>
            <th>Lý</th>
            <th>Hóa</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Trần Đức Anh</td>
            <td>8.5</td>
            <td>3.0</td>
            <td>7.75</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kiều Thị Thu Hằng</td>
            <td>10</td>
            <td>9.25</td>
            <td>5.75</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vương Thị Lê Na</td>
            <td>2.25</td>
            <td>6.0</td>
            <td>7.75</td>
        </tr>
        <!-- Thêm 8 dòng nữa ở đây -->
        <tr>
            <td colspan="5">Điểm trung bình cả lớp</td>
        </tr>
    </table>
</body>
</html>
