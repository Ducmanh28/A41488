<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ thống quản lý sinh viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header img {
      float: left;
      height: 50px;
    }
    nav {
      background-color: #555;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
    nav a:hover {
      background-color: #777;
      border-radius: 5px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Hệ thống quản lý sinh viên</h1>
  </header>
  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Thông tin</a>
    <a href="#">Xem DS</a>
    <a href="#">Thêm SV</a>
  </nav>
  <main>
    <p>Chào mừng đến với hệ thống quản lý sinh viên!</p>
  </main>
  <footer>
    <p>Thông tin: Đại học X, Hà Nội</p>
  </footer>
</body>
</html>
