<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Đăng nhập</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Tên đăng nhập hoặc email" required><br>
        <input type="password" id="password" placeholder="Mật khẩu" required><br>
        <button type="button" onclick="login()">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    <script>
        function login() {
            const usernameOrEmail = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            // Kiểm tra nếu là email (sử dụng biểu thức chính quy để kiểm tra email)
            const isEmail = /\S+@\S+\.\S+/.test(usernameOrEmail);
        
            const data = {
                [isEmail ? 'email' : 'username']: usernameOrEmail,
                password: password
            };
        
            fetch(`http://127.0.0.1:5000/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message || result.error);
                if (result.access_token) {
                    localStorage.setItem("access_token", result.access_token);
                    localStorage.setItem('customer_id', result.customer_id);
                    window.location.href = "home1.html";
                }
            })
            .catch(error => console.error("Lỗi:", error));
        }
    </script>
</body>
</html>
